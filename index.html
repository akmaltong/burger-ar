<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BURGRS AR - Stable</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        #ui {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .header {
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            padding: 20px;
            color: white;
            text-align: center;
        }
        .controls {
            padding: 30px;
            display: flex;
            justify-content: center;
            gap: 10px;
            pointer-events: auto;
        }
        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .hint {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div id="ui">
        <div class="header">
            <h1 id="burger-name">–ó–∞–≥—Ä—É–∑–∫–∞...</h1>
            <p>–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä Hiro</p>
        </div>

        <div id="hint" class="hint">
            <img src="ar_hand_prompt.png" width="60"><br>
            –ù–∞–π–¥–∏—Ç–µ –º–∞—Ä–∫–µ—Ä Hiro
        </div>

        <div class="controls">
            <button class="btn" onclick="toggleRotation()">üîÑ –ö—Ä—É—Ç–∏—Ç—å</button>
            <button class="btn" onclick="changeScale(1.1)">‚ûï</button>
            <button class="btn" onclick="changeScale(0.9)">‚ûñ</button>
        </div>
    </div>

    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono;"
        renderer="logarithmicDepthBuffer: true; antialias: true;"
        vr-mode-ui="enabled: false">
        
        <a-assets>
            <a-asset-item id="model" src="Hamburger2.glb"></a-asset-item>
        </a-assets>

        <a-marker preset="hiro" id="burger-marker">
            <a-entity 
                id="burger-entity"
                gltf-model="#model" 
                scale="8 8 8" 
                position="0 0 0"
                rotation="0 0 0">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script src="script.js"></script>
</body>
</html>
